<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/wait.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <title>等待审核</title>
</head>
<body>

    <div class="box">
            <div class="top">
                    <div class="img">
                        <img src="./images/background.png" alt="">
                    </div>
        
                    <div class="imgFloat">
                        <img src="./images/card.png" alt="">
                        <div class="money">
                            <div class="expect">预估额度</div>
                            <div class="max">最高可借额度（元）</div>
                            <div class="limit">800.00</div>
                        </div>
        
                    </div>
                </div>

            <div class="content">
                    <div class="title">
                            <span>实名认证</span>
                    </div>

                    <div class="base">
                            <span>基础信息</span>
                            <span class="yellow">已认证</span>
                    </div>

                    <div class="base work">
                            <span>工作信息</span>
                            <span class="yellow">已认证</span>
                    </div>
            </div>

            <div class="btn">
                    <span>等待审核...</span>
            </div>

    </div>
    
    <script src="./js/wait.js"></script>
</body>
</html>
